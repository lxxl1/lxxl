<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Admin Dashboard</title>
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/ https://code.jquery.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/; img-src 'self' data:; connect-src 'self' http://localhost:8080;">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo.png" alt="Logo" height="40" class="d-inline-block align-text-top me-2">
                <h3>Music Admin</h3>
            </div>

            <ul class="list-unstyled components">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="songManagement.html"><i class="fas fa-music"></i> Song Management</a></li>
                <li><a href="singerManagement.html"><i class="fas fa-microphone-alt"></i> Artist Management</a></li>
                <li class="active"><a href="categoryManagement.html"><i class="fas fa-tags"></i> Category Management</a></li> <!-- Active link -->
            </ul>

            <div class="sidebar-footer">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle w-100" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> <span id="adminName">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-danger w-100 mt-2" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <button type="button" id="sidebarToggle" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="ms-3 mb-0">Category Management</h4>
                    <div class="ms-auto">
                        <!-- Optional: Top search if needed -->
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="container-fluid mt-4">
                <!-- Page Header Card -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card bg-primary text-white fade-in">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h2 class="card-title">Category Management</h2>
                                        <p class="card-text">Organize and manage song categories</p>
                                    </div>
                                    <div class="icon-box" style="background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; display: flex; justify-content: center; align-items: center; width: 70px; height: 70px;">
                                        <i class="fas fa-tags fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Bar Row -->
                <div class="row mb-3 fade-in" style="animation-delay: 0.2s;">
                    <div class="col-md-6 offset-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="categorySearchInput" placeholder="Search by category name...">
                            <button class="btn btn-primary" type="button" id="categorySearchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="card mb-4 fade-in" style="animation-delay: 0.3s;">
                    <div class="card-header">
                        <h5 class="mb-0">Filter Options</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <button class="btn btn-sm btn-danger me-2" id="batchDeleteBtn" style="display: none;">
                                <i class="fas fa-trash-alt"></i> Batch Delete
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Categories Table -->
                <div class="card fade-in" style="animation-delay: 0.4s;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Category List</h5>
                        <button class="btn btn-primary" id="addCategoryBtn" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                            <i class="fas fa-plus"></i> Add Category
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Removed Search Bar from here -->

                        <!-- Category Table with ID for DataTables -->
                        <div class="table-responsive">
                            <table id="categoriesTable" class="table table-striped table-hover align-middle" style="width:100%">
                                <thead>
                                    <tr>
                                        <th style="width: 5%;"><input type="checkbox" id="selectAllCheckbox"></th>
                                        <th style="width: 10%;">ID</th>
                                        <th style="width: 55%;">Name</th>
                                        <th style="width: 30%;" class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="categoryTableBody">
                                    <!-- Rows will be populated by DataTables -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Removed Pagination Nav -->
                    </div>
                </div>
            </div>
        </div> <!-- End #content -->

        <!-- Category Modal (Add/Edit) -->
        <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId"> <!-- Hidden input for category ID during edit -->
                            
                            <div class="mb-3">
                                <label for="categoryTypeSelect" class="form-label">Category Type</label>
                                <select class="form-select" id="categoryTypeSelect" required>
                                    <option value="Pop">Pop</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Jazz">Jazz</option>
                                    <option value="Classical">Classical</option>
                                    <option value="Electronic">Electronic</option>
                                    <option value="Hip Hop">Hip Hop</option>
                                    <option value="Custom">Custom</option>
                                </select>
                            </div>

                            <div class="mb-3" id="customCategoryDiv" style="display: none;">
                                <label for="customCategoryName" class="form-label">Custom Category Name</label>
                                <input type="text" class="form-control" id="customCategoryName">
                            </div>

                            <!-- Added Description Field -->
                            <div class="mb-3">
                                <label for="categoryDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="categoryDescription" rows="3" placeholder="Enter category description (optional)"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End .wrapper -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Common Config & API -->
    <!-- <script src="../Common/js/config.js"></script> -->
    <script type="module" src="../Common/js/api.js"></script>

    <!-- General Admin Logic -->
    <script type="module" src="assets/js/admin.js"></script>

    <!-- Page Specific Logic -->
    <script type="module" src="assets/js/auth-check.js"></script>
    <script type="module" src="assets/js/categoryManagement.js"></script> <!-- Load category specific JS -->

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
