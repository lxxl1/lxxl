<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Resource Management - Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="User/assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="User/vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="User/assets/css/app.css" type="text/css">
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    
    <!-- logo -->
    <div id="logo">
        <img class="logo" src="User/assets/media/image/music-logo.png" alt="Music Resource Management">
    </div>
    <!-- ./ logo -->

    <h5>Sign in</h5>

    <!-- form -->
    <form id="loginForm">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <select class="form-control" id="role" required>
                <option value="">Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <a href="forgot-password.html">Reset password</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <div id="loginMessage" class="alert mt-3" style="display: none;"></div>
        <hr>
        <p class="text-muted">Don't have an account?</p>
        <a href="register.html" class="btn btn-outline-light btn-sm">Register now!</a>
    </form>
    <!-- ./ form -->


</div>

<!-- Plugin scripts -->
<script src="User/vendors/bundle.js"></script>

<!-- App scripts -->
<script src="User/assets/js/app.js"></script>

<!-- Common JavaScript libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Import login functionality -->
<script type="module" src="Common/js/config.js"></script>
<script type="module" src="Common/js/api.js"></script>
<script type="module" src="Common/js/login.js"></script>

<script type="module">
import { login } from './Common/js/login.js';

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const messageDiv = document.getElementById('loginMessage');
    
    // Clear previous messages
    messageDiv.style.display = 'none';
    messageDiv.className = 'alert mt-3';
    
    if (!username || !password || !role) {
        showMessage('Please fill in all fields', 'danger');
        return false;
    }
    
    try {
        // Call login API
        const response = await login(username, password, role);
        
        console.log('Login response:', response); // Debug response
        
        if (response.code === '200') {
            showMessage('Login successful! Redirecting...', 'success');
            
            // Determine redirect URL based on role
            let redirectUrl;
            if (role.toUpperCase() === 'USER') {
                redirectUrl = './User/index.html';
            } else if (role.toUpperCase() === 'ADMIN') {
                redirectUrl = './Admin/index.html';
            }
            
            console.log('Will redirect to:', redirectUrl);
            
            if (redirectUrl) {
                // Force redirection after a delay
                setTimeout(function() {
                    console.log('Executing redirect now...');
                    window.location.href = redirectUrl;
                    
                    // Fallback redirect if the first attempt fails
                    setTimeout(function() {
                        if (window.location.href !== redirectUrl) {
                            console.log('Trying alternative redirect method...');
                            window.location.replace(redirectUrl);
                        }
                    }, 500);
                }, 1000);
            }
        } else {
            showMessage(response.msg || 'Login failed. Please check your credentials.', 'danger');
        }
    } catch (error) {
        console.error('Login error:', error);
        showMessage('An error occurred. Please try again later.', 'danger');
    }
    
    return false;
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('loginMessage');
    
    if (type === 'success') {
        messageDiv.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="fas fa-check-circle mr-2 text-success"></i>
                <span><strong>Success!</strong> ${message}</span>
            </div>
        `;
        messageDiv.className = 'alert alert-success mt-3 animated fadeIn';
    } else {
        messageDiv.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-circle mr-2 text-danger"></i>
                <span><strong>Error!</strong> ${message}</span>
            </div>
        `;
        messageDiv.className = 'alert alert-danger mt-3';
    }
    
    messageDiv.style.display = 'block';
}
</script>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animated.fadeIn {
    animation: fadeIn 0.3s ease-out;
}

.alert {
    border-radius: 4px;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
    box-shadow: 0 2px 10px rgba(21, 87, 36, 0.1);
}

.alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
    box-shadow: 0 2px 10px rgba(114, 28, 36, 0.1);
}
</style>
</body>
</html>
