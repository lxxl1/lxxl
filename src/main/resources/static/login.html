<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Resource Management - Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="User/assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="User/vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="User/assets/css/app.css" type="text/css">
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    
    <!-- logo -->
    <div id="logo">
        <img class="logo" src="User/assets/media/image/music-logo.png" alt="Music Resource Management">
        <img class="logo-dark" src="User/assets/media/image/music-logo-light.png" alt="Music Resource Management">
    </div>
    <!-- ./ logo -->

    <h5>Sign in</h5>

    <!-- form -->
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username or email" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <select class="form-control" id="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <a href="User/pages-recovery-password.html">Reset password</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <p class="text-muted">Don't have an account?</p>
        <a href="register.html" class="btn btn-outline-light btn-sm">Register now!</a>
    </form>
    <!-- ./ form -->


</div>

<!-- Plugin scripts -->
<script src="User/vendors/bundle.js"></script>

<!-- App scripts -->
<script src="User/assets/js/app.js"></script>
<script>
function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    
    // 简单的角色判断逻辑
    if (role === 'admin') {
        window.location.href = 'Admin/index.html';
    } else if (role === 'user') {
        window.location.href = 'User/index.html';
    }
    
    return false;
}
</script>
</body>
</html>
