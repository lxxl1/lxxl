<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Resource Management - Reset Password</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="User/assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="User/vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="User/assets/css/app.css" type="text/css">
    
    <!-- Font Awesome for icons in messages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="User/assets/media/image/music-logo.png" alt="Music Resource Management">
        <img class="logo-dark" src="User/assets/media/image/music-logo-light.png" alt="Music Resource Management">
    </div>
    <!-- ./ logo -->

    <h5>Reset Password</h5>

    <!-- form -->
    <form id="resetPasswordForm">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
            <small class="form-text text-muted">Must be at least 8 characters long.</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
        </div>
        <div class="form-group">
            <select class="form-control" id="role" required>
                <option value="">Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        <div id="resetMessage" class="alert mt-3" style="display: none;"></div> 
        <hr>
        <p class="text-muted">Remember your password?</p>
        <a href="login.html" class="btn btn-outline-light btn-sm">Sign in!</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="User/vendors/bundle.js"></script>

<!-- App scripts -->
<script src="User/assets/js/app.js"></script>

<!-- Common JavaScript libraries -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Import API and Config -->
<script type="module" src="Common/js/config.js"></script>
<script type="module" src="Common/js/api.js"></script> 

<script type="module">
import api from './Common/js/api.js'; 

document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmNewPassword = document.getElementById('confirmNewPassword').value;
    const role = document.getElementById('role').value;
    const messageDiv = document.getElementById('resetMessage');
    
    // Clear previous messages
    messageDiv.style.display = 'none';
    messageDiv.textContent = '';
    messageDiv.className = 'alert mt-3'; 
    
    // Basic Validations
    if (!username || !currentPassword || !newPassword || !confirmNewPassword || !role) {
        showMessage('Please fill in all fields.', 'danger');
        return;
    }
    
    if (newPassword.length < 8) {
        showMessage('New password must be at least 8 characters long.', 'danger');
        return;
    }

    if (newPassword !== confirmNewPassword) {
        showMessage('New passwords do not match.', 'danger');
        return;
    }

    const payload = {
        username: username,
        password: currentPassword, // Backend expects 'password' for current password
        newPassword: newPassword,
        role: role
    };

    console.log('Submitting password reset request:', payload);

    try {
        // Call reset password API (using PUT method as per WebController)
        const response = await api.put('/updatePassword', payload); 
        
        console.log('Reset password response:', response); // Debug response
        
        // Check response code - assuming '200' for success based on login logic
        // or '1' if the updatePassword endpoint specifically returns '1' on success
        if (response.data && (response.data.code === '200' || response.data.code === '1')) { 
            showMessage('Password reset successfully! Redirecting to login...', 'success');
            // Clear password fields
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            
            // Redirect to login after a short delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000); 
        } else {
            // Display error message from backend if available
            showMessage(response.data.msg || 'Password reset failed. Please check your details.', 'danger');
        }
    } catch (error) {
        console.error('Password reset error:', error);
        let errorMsg = 'An error occurred during password reset. Please try again later.';
        if (error.response && error.response.data && error.response.data.msg) {
            errorMsg = error.response.data.msg; // Use specific error from backend if available
        }
        showMessage(errorMsg, 'danger');
    }
});

// Helper function to display messages
function showMessage(message, type) {
    const messageDiv = document.getElementById('resetMessage');
    let iconClass = type === 'success' ? 'fa-check-circle text-success' : 'fa-exclamation-circle text-danger';
    let title = type === 'success' ? 'Success!' : 'Error!';
    
    messageDiv.innerHTML = ` 
        <div class="d-flex align-items-center">
            <i class="fas ${iconClass} mr-2"></i>
            <span><strong>${title}</strong> ${message}</span>
        </div>
    `;
    messageDiv.className = `alert alert-${type} mt-3 animated fadeIn`;
    messageDiv.style.display = 'block';
}
</script>

<!-- Add simple fade-in animation for messages -->
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animated.fadeIn {
    animation: fadeIn 0.3s ease-out;
}

.alert {
    border-radius: 4px;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
    box-shadow: 0 2px 10px rgba(21, 87, 36, 0.1);
}

.alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
    box-shadow: 0 2px 10px rgba(114, 28, 36, 0.1);
}
</style>

</body>
</html>
