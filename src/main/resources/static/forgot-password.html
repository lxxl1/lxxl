<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Resource Management - Forgot Password</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="User/assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="User/vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="User/assets/css/app.css" type="text/css">
    
    <!-- Font Awesome for icons in messages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="User/assets/media/image/music-logo.png" alt="Music Resource Management">
        <img class="logo-dark" src="User/assets/media/image/music-logo-light.png" alt="Music Resource Management">
    </div>
    <!-- ./ logo -->

    <h5>Forgot Password</h5>

    <!-- Step 1: Request Code Form -->
    <form id="requestCodeForm">
        <p class="text-muted">Enter your email and role to receive a verification code.</p>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required autofocus>
        </div>
        <div class="form-group">
            <select class="form-control" id="role" required>
                <option value="">Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary btn-block" id="sendCodeButton">Send Verification Code</button>
        <div id="requestCodeMessage" class="alert mt-3" style="display: none;"></div> 
    </form>

    <!-- Step 2: Reset Password Form (Initially Hidden) -->
    <form id="resetPasswordWithCodeForm" style="display: none; margin-top: 20px;">
        <p class="text-muted">Enter the code sent to your email and set a new password.</p>
        <input type="hidden" id="resetEmail">
        <input type="hidden" id="resetRole">
        <div class="form-group">
            <input type="text" class="form-control" id="verificationCode" placeholder="Verification Code" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
            <small class="form-text text-muted">Must be at least 8 characters long.</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="resetPasswordButton">Reset Password</button>
        <div id="resetCodeMessage" class="alert mt-3" style="display: none;"></div> 
    </form>

    <hr>
    <p class="text-muted">Remember your password?</p>
    <a href="login.html" class="btn btn-outline-light btn-sm">Sign in!</a>

</div>

<!-- Plugin scripts -->
<script src="User/vendors/bundle.js"></script>

<!-- App scripts -->
<script src="User/assets/js/app.js"></script>

<!-- Common JavaScript libraries -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Import API and Config -->
<script type="module" src="Common/js/config.js"></script>
<script type="module" src="Common/js/api.js"></script> 

<script type="module">
import api from './Common/js/api.js'; 

const requestCodeForm = document.getElementById('requestCodeForm');
const resetPasswordForm = document.getElementById('resetPasswordWithCodeForm');
const sendCodeButton = document.getElementById('sendCodeButton');
const resetPasswordButton = document.getElementById('resetPasswordButton');
const requestCodeMessageDiv = document.getElementById('requestCodeMessage');
const resetCodeMessageDiv = document.getElementById('resetCodeMessage');

// Handle Send Code Form Submission
requestCodeForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value;

    showMessage(requestCodeMessageDiv, '', 'clear'); // Clear previous messages
    if (!email || !role) {
        showMessage(requestCodeMessageDiv, 'Please enter email and select role.', 'danger');
        return;
    }

    sendCodeButton.disabled = true;
    sendCodeButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

    try {
        const response = await api.post('/requestPasswordReset', { email: email, role: role });
        if (response.data && response.data.code === '200') {
            showMessage(requestCodeMessageDiv, 'Verification code sent! Please check your email.', 'success');
            // Hide step 1, show step 2
            requestCodeForm.style.display = 'none';
            resetPasswordForm.style.display = 'block';
            // Store email and role for the next step
            document.getElementById('resetEmail').value = email;
            document.getElementById('resetRole').value = role;
        } else {
            showMessage(requestCodeMessageDiv, response.data.msg || 'Failed to send code. Please check email/role.', 'danger');
        }
    } catch (error) {
        console.error('Request code error:', error);
        showMessage(requestCodeMessageDiv, 'An error occurred. Please try again.', 'danger');
    } finally {
        sendCodeButton.disabled = false;
        sendCodeButton.innerHTML = 'Send Verification Code';
    }
});

// Handle Reset Password with Code Form Submission
resetPasswordForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    const email = document.getElementById('resetEmail').value;
    const role = document.getElementById('resetRole').value;
    const code = document.getElementById('verificationCode').value.trim();
    const newPassword = document.getElementById('newPassword').value;
    const confirmNewPassword = document.getElementById('confirmNewPassword').value;

    showMessage(resetCodeMessageDiv, '', 'clear'); // Clear previous messages

    if (!code || !newPassword || !confirmNewPassword) {
        showMessage(resetCodeMessageDiv, 'Please fill in all fields.', 'danger');
        return;
    }
    if (newPassword.length < 8) {
        showMessage(resetCodeMessageDiv, 'New password must be at least 8 characters long.', 'danger');
        return;
    }
    if (newPassword !== confirmNewPassword) {
        showMessage(resetCodeMessageDiv, 'New passwords do not match.', 'danger');
        return;
    }

    resetPasswordButton.disabled = true;
    resetPasswordButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...';

    try {
        const payload = {
            email: email,
            role: role,
            verificationCode: code,
            newPassword: newPassword
        };
        const response = await api.post('/resetPasswordWithCode', payload);

        if (response.data && response.data.code === '200') {
            showMessage(resetCodeMessageDiv, 'Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            showMessage(resetCodeMessageDiv, response.data.msg || 'Password reset failed. Invalid code or password requirements not met.', 'danger');
        }
    } catch (error) {
        console.error('Reset password error:', error);
        showMessage(resetCodeMessageDiv, 'An error occurred during password reset.', 'danger');
    } finally {
        resetPasswordButton.disabled = false;
        resetPasswordButton.innerHTML = 'Reset Password';
    }
});

// Helper function to display messages
function showMessage(element, message, type) {
    element.style.display = 'none';
    element.textContent = '';
    element.className = 'alert mt-3'; 
    
    if (type === 'clear') return;

    let iconClass = type === 'success' ? 'fa-check-circle text-success' : 'fa-exclamation-circle text-danger';
    let title = type === 'success' ? 'Success!' : 'Error!';
    
    element.innerHTML = ` 
        <div class="d-flex align-items-center">
            <i class="fas ${iconClass} mr-2"></i>
            <span><strong>${title}</strong> ${message}</span>
        </div>
    `;
    element.className = `alert alert-${type} mt-3 animated fadeIn`;
    element.style.display = 'block';
}
</script>

<!-- Add simple fade-in animation for messages -->
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animated.fadeIn {
    animation: fadeIn 0.3s ease-out;
}

.alert {
    border-radius: 4px;
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
    box-shadow: 0 2px 10px rgba(21, 87, 36, 0.1);
}

.alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
    box-shadow: 0 2px 10px rgba(114, 28, 36, 0.1);
}
</style>

</body>
</html>
